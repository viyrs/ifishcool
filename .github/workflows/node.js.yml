name: 检查项目是否正常构建

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
      - name: 安装 Node.js 运行环境
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: 安装项目依赖
        run: npm ci
      - name: 构建项目
        run: npm run build
